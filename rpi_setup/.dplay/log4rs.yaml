appenders:
  file_logger:
    kind: rolling_file
    path: ".dplay/log/dplay.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)(utc)} - {h({l})} {f}:{L}: {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: ".dplay/log/dplay{}.log"
root:
  level: info
  appenders:
    - file_logger

loggers:
  dplay:
    level: trace
    appenders:
      - file_logger
    additive: false