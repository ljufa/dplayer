[env]
# RPI_HOST = "192.168.5.80"
# TARGET = "arm-unknown-linux-gnueabihf"

RPI_HOST = "192.168.5.122"
TARGET = "aarch64-unknown-linux-gnu"

RELEASE_VERSION = "0.6.8"
RELEASE_BRANCH = "main"

[config]
default_to_workspace = false


# ---- BUILD Backend----

[tasks.build_release]
command = "cross"
args = [
    "build",
    "--target",
    "${TARGET}",
    "--release",
    "--package",
    "rsplayer",
    "--bin",
    "rsplayer",
]
[tasks.build_ui_release]
cwd = "rsplayer_web_ui"
command = "cargo"
args = ["make", "build_release"]

[tasks.package_deb_release]
command = "cargo"
args = [
    "deb",
    "--no-build",
    "-p",
    "rsplayer",
    "--target=${TARGET}",
    "--variant=${TARGET}",
    "--deb-version",
    "${RELEASE_VERSION}",
]

# ---- LINT ----
[tasks.clippy]
description = "Lint with Clippy"
install_crate = { rustup_component_name = "clippy", binary = "cargo-clippy", test_arg = "--help" }
command = "cargo"
args = [
    "clippy",
    "--fix",
    "--allow-dirty",
    "--allow-staged",
    "--all-features",
    "--",
    "--deny",
    "warnings",
    "--deny",
    "clippy::pedantic",
    "--deny",
    "clippy::nursery",
    "--allow",
    "clippy::use_self",
    "--allow",
    "clippy::module_name_repetitions",
    "--allow",
    "clippy::must_use_candidate",
    "--allow",
    "let_underscore_drop",
    "--allow",
    "clippy::missing_panics_doc",
    "--allow",
    "clippy::missing_errors_doc",
    "--allow",
    "clippy::use_self",
    "--allow",
    "clippy::significant-drop-tightening"

]
[tasks.clippy_in_cross]
description = "Lint with clippy in the pipeline"
command = "cross"
args = [
    "clippy",
    "--target",
    "${TARGET}",
    "--",
    "--deny",
    "warnings",
    "--deny",
    "clippy::pedantic",
    "--deny",
    "clippy::nursery",
    "--allow",
    "clippy::use_self",
    "--allow",
    "clippy::module_name_repetitions",
    "--allow",
    "clippy::must_use_candidate",
    "--allow",
    "clippy::let_underscore_drop",
    "--allow",
    "clippy::missing_panics_doc",
    "--allow",
    "clippy::missing_errors_doc",
    "--allow",
    "clippy::use_self",
    "--allow",
    "clippy::significant-drop-tightening"

]
[tasks.test_in_cross]
command = "cross"
args = ["test", "--target", "${TARGET}"]

[tasks.format]
description = "Format with rustfmt"
command = "cargo"
args = ["fmt"]


# ---- Local DEV ----
[tasks.run_local]
env = { "RUST_LOG" = "rsplayer=info,rsplayer_playback=info,warp=info", "RUST_BACKTRACE" = "full", "RSPLAYER_HTTP_PORT" = "8000" }
cwd = ".run"
command = "cargo"
args = ["run"]


[tasks.copy_remote]
dependencies = ["build_release"]
script = [
    "rsync -avvP --rsync-path=\"sudo rsync\" target/${TARGET}/release/rsplayer pi@${RPI_HOST}:/usr/bin",
]

[tasks.package_deb_local]
dependencies = ["build_ui_release", "build_release", "package_deb_release"]

[tasks.tag]
script = [
    "git tag ${RELEASE_VERSION} ${RELEASE_BRANCH}",
    "git push origin ${RELEASE_VERSION}",
]
